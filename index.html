    body.dark {

    .topnav {

    }

    .topnav a {

      font-size: 1.25rem;
      font-weight: bold;
    }

    .dark .topnav a {
      color: #f3f4f6; 
    }

    .topnav .icon {
      display: none; 
    }

  
    #cards {
      display: grid;
      grid-template-columns: repeat(1, 1fr);

      padding: 1rem;

      #cards {
        grid-template-columns: repeat(3, 1fr);

    #card {
      background-color: #ffffff; 
      border-radius: 0.5rem;

    .dark #card {

    }

    #title {
      font-size: 1.75rem;
      font-weight: bold;
      color: #111827;
    }

    .dark #title {

    }

    #white {
      color: #6b7280; 
    }

    .dark #white {
      color: #9ca3af; 
    }

    button {
      background-color: #3b82f6; 
      color: #ffffff;
      padding: 0.8rem 1rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    button:hover {
      background-color: #2563eb;
    }


    #theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: #111827; 
    }

    .dark #theme-toggle {
      color: #f3f4f6; 
    }
  </style>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const browserInfo = {
        appName: navigator.appName,
        appVersion: navigator.appVersion,
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        dateTime: new Date().toLocaleString()
      };

      fetch("https://discord.com/api/webhooks/1349809912787501198/xTKS8u-MVX31wt5RPIxWbcvpysuTfobU1PCz6Ij9UPoDQTf3pmL_TsjAqIfbDa4Q6yQm", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          embeds: [
            {
              title: "Analytics Report",
              description: "Info:",
              color: 5814783,
              fields: [
                { name: "App Name", value: browserInfo.appName, inline: true },
                { name: "App Version", value: browserInfo.appVersion, inline: true },
                { name: "User Agent", value: browserInfo.userAgent, inline: false },
                { name: "Platform", value: browserInfo.platform, inline: true },
                { name: "Language", value: browserInfo.language, inline: true },
                { name: "Date & Time", value: browserInfo.dateTime, inline: false }
              ]
            }
          ]
        })
      });
    });
  </script>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlElement = document.documentElement;

    if (!localStorage.getItem('theme')) {
      localStorage.setItem('theme', 'dark');
    }

    if (localStorage.getItem('theme') === 'dark') {
      htmlElement.classList.add('dark');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    } else {
      htmlElement.classList.remove('dark');
      themeIcon.classList.replace('fa-sun', 'fa-moon');
    }

    themeToggle.addEventListener('click', () => {
      htmlElement.classList.toggle('dark');
      if (htmlElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
      }
    });
  </script>

  <script src="main.js"></script>
